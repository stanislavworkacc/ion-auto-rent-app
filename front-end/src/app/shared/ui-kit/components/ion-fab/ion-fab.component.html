<ion-fab horizontal="end">
  <ion-fab-button>
    {{ title }}
    @if (!title) {
      <ion-icon [name]="icon"></ion-icon>
    }
  </ion-fab-button>
  <ion-fab-list side="bottom">
    <ion-fab-button (click)="item.action()" *ngFor="let item of fabItems">
      <ion-icon [name]="item.icon"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>
