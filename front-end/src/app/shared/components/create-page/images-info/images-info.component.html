<div class="bg-white rounded-[12px] min-h-[30dvh] max-h-[30dvh] overflow-y-auto">
  <div class="p-2 !pb-[40px]">
    @if (imagesInfo.uploadedLogoUrls().length) {
      <div class="grid grid-cols-3 gap-2">
        @for (img of imagesInfo.uploadedLogoUrls(); track img.valueOf()) {
          @if (img.loading) {
            <div class="flex justify-center items-center !h-[6rem] !w-[6rem]">
              <ion-spinner class="text-[#008080]" name="circles"></ion-spinner>
            </div>
          } @else {
            <ion-button
              (click)="imagesInfo.editImage(img)"
            >
              <img
                class="!h-[6rem] !w-[6rem] object-cover mb-2 rounded border-dotted border-[2px]"
                [src]="img.url"
              >
            </ion-button>
          }

        }
      </div>
    } @else {
      <div class="flex flex-col justify-center items-center h-[25dvh]">
        <img src="assets/icon/search-images.png" class="h-20">
      </div>
    }
  </div>

  <upload-gallery-btn
    [handleFileUpload]="handleFileUpload.bind(this)"
  >
  </upload-gallery-btn>
  @if (imagesInfo.uploadedLogoUrls().length) {
    <ion-button slot="icon-only" class="absolute top-[-5px] right-[5px]" (click)="imagesInfo.clearGallery()">
      <ion-icon name="settings-outline" class="text-black"></ion-icon>
    </ion-button>
  }
</div>
