<ion-header class="flex justify-center items-center">
  <ion-toolbar>
    <ion-title class="text-sm text-gray-400"> <span class="font-[400]">Обраний період:</span>
      {{ range['label'] }}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <div class="flex items-center space-x-2 w-full mb-5">
    <ion-input
      type="number"
      placeholder="Вкажіть ціну"
      label="Ціна (грн.)"
      label-placement="floating"
      class="flex-grow p-2 !px-2 border rounded-md border-blue-600"
      (ionInput)="onInputChange($event.target.value)"
    >
    </ion-input>
  </div>

  <ripple-btn
    [title]="'Зберегти'"
    [icon]="'add-circle'"
    [styles]="'text-black text-gray-400 !border-none text-[16px] font-[500]'"
    (click)="onSubmit()"
  >
  </ripple-btn>

</ion-content>
