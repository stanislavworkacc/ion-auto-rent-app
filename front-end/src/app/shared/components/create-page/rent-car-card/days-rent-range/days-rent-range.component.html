<div class="flex space-x-[2px] mt-5">
  @for(range of ranges(); let index = $index; track range.label) {
    <div class="flex flex-col items-center px-2 py-1 w-20 bg-[#f6f6f6]">
      <span class="text-xs font-medium text-[#7f7f7f]">{{ range.label }}</span>
      <span class="text-xs font-medium text-[#7f7f7f]">
        @if (!index) {
          дні
        } @else {
          днів
        }
      </span>
    </div>
  }

</div>
