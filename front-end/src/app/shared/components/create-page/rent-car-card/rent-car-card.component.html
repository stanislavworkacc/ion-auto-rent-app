<ion-card class="bg-white m-0">
  <bookmark-rate [rate]="'4.7'"></bookmark-rate>

  <ion-card-header>
    <ion-card-subtitle>BMW X5 M</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <div class="flex justify-between gap-[10px] h-[145px] max-h-[145px]">
      <div class="flex flex-col justify-end">
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
      </div>
      <div class="flex flex-col gap-1 items-center">
        <div class="flex flex-col items-center">
          <img src="/assets/icon/fuel-type-ico.png" class="w-[13px] h-[13px]">
          <span class="text-[10px]">Бензин</span>
        </div>
        <div class="flex flex-col items-center">
          <img src="/assets/icon/gear-box-ico.png" class="w-[13px] h-[13px]">
          <span class="text-xs text-[10px]">Автомат</span>
        </div>
        <div class="flex flex-col items-center">
          <img src="/assets/icon/engine-car-ico.png" class="w-[13px] h-[13px]">
          <span class="text-xs text-[10px]">2.3</span>
        </div>
        <div class="flex flex-col items-center">
          <img src="/assets/icon/discharge-fuel-ico.png" class="w-[13px] h-[13px]">
          <span class="text-xs text-[10px]">8 л</span>
        </div>
        <ion-icon class="text-gray-400 flex justify-center" name="chevron-down-outline"></ion-icon>
      </div>
    </div>

  </ion-card-content>
</ion-card>
