<div
  class="flex flex-col h-full py-1 items-center justify-around absolute bottom-0 right-0 !z-50 bg-black bg-opacity-50 p-1">
  @for (item of rentCard.carPreviewDetails; track item.text) {
    <div class="flex flex-col items-center my-2">
      <img [src]="item.icon" [class]="item.class + ' brightness-300'">
      <span class="text-[10px] text-white">{{ item.text }}</span>
    </div>
  }
</div>
