<ion-button (click)="action()" class="rounded flex items-center bg-[#ed520d] mb-1 py-2 {{ styles }}"
>
  <ion-text class="text-xs uppercase text-white mr-1">{{ title }}</ion-text>
  <ion-icon
    [name]="icon ? icon : 'add-outline'"
    class="text-white text-[18px]"
  >
  </ion-icon>
</ion-button>
