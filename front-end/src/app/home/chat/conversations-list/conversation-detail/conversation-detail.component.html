<ion-header>
  <ion-toolbar>
    <div class="flex items-center">
      <app-back-button
        [styles]="'!text-[20px]'"
        [navigateBack]="goBack.bind(this)"
      ></app-back-button>

      <ion-title>{{ conversation().conversation.person }}</ion-title>
    </div>

    <ion-icon slot="end" name="person-circle" class="text-[30px]"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let message of messages" [class]="message.sender === 'me' ? 'my-message' : 'their-message'">
      <ion-avatar slot="start" *ngIf="message.sender !== 'me'">
        <ion-icon name="person-circle-outline" class="text-[2rem]"></ion-icon>
      </ion-avatar>
      <ion-label>
        <span>{{ message.text }}</span>
        <ion-note>{{ message.time }}</ion-note>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
