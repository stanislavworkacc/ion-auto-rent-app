<ion-searchbar animated="true" placeholder="Пошук"></ion-searchbar>

<ion-list>
  @for(conversation of conversations; track conversation.id) {
    <ion-item-sliding>
      <ion-item (click)="openConversation(conversation)">

        <ion-avatar slot="start">
          <ion-icon name="person-circle-outline" class="text-[2rem]"></ion-icon>
        </ion-avatar>

        <ion-label>
          <h2>{{ conversation.person }}</h2>
          <p>{{ conversation.message }}</p>
        </ion-label>

        <div class="flex flex-col">
          <div class="flex items-center">
            <ion-icon name="checkmark-done-outline" class="text-green-400 text-[15px] mr-1"></ion-icon>
            <ion-note slot="end" class="text-gray-400 text-xs flex items-start h-full">
              {{ conversation.date }}
            </ion-note>
          </div>

          <div class="flex justify-end">
            <ion-label class="text-end py-[2px] px-[8px] !text-[12px] bg-[#6da8ff] rounded-full">12</ion-label>
          </div>
        </div>
      </ion-item>

      <options-item [deleteConversation]="deleteConversation.bind(this)"></options-item>
    </ion-item-sliding>
  }
</ion-list>
