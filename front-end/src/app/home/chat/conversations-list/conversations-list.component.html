<ion-searchbar animated="true" placeholder="Пошук"></ion-searchbar>

<ion-list>
  @for(conversation of conversations; track conversation.id) {
    <ion-item-sliding>
      <ion-item>
        <ion-avatar slot="start">
          <ion-icon name="person-circle-outline" class="text-[2rem]"></ion-icon>
        </ion-avatar>
        <ion-label>
          <h2>{{ conversation.person }}</h2>
          <p>{{ conversation.message }}</p>
        </ion-label>
        <ion-note slot="end" class="text-gray-400 text-xs flex items-start pt-[15px] h-full">
          <ion-icon name="checkmark-done-outline" class="text-green-400 text-[15px] mr-1"></ion-icon>
          {{ conversation.date }}
        </ion-note>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger">
          <div class="flex flex-col items-center gap-2">
            <ion-icon name="trash" class="text-[20px]"></ion-icon>
            <ion-label class="text-xs">Видалити</ion-label>
          </div>
        </ion-item-option>
        <ion-item-option color="primary">
          <div class="flex flex-col items-center gap-2">
            <ion-icon name="archive" class="text-[20px]"></ion-icon>
            <ion-label class="text-xs">До архіву</ion-label>
          </div>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  }
</ion-list>
