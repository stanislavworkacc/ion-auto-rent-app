<ion-tabs>
  <ion-tab-bar slot="bottom">
    @for (tab of homeTabs; track tab.route) {
      <ion-tab-button
        [routerLink]="tab.route"
        routerLinkActive="active-tab"
      >
        <ion-icon [name]="tab.icon"></ion-icon>
        <ion-label>{{ tab.label }}</ion-label>
      </ion-tab-button>
    }
  </ion-tab-bar>
</ion-tabs>
