<ion-card class="ion-no-margin">
  <img src="https://ionicframework.com/docs/img/demos/card-media.png"/>

  <ion-card-content>
    <div class="chip-container">
      @for (chip of options(); track chip.value) {
        <ion-chip outline="outline">
          <ion-icon [name]="chip.icon" color="primary"></ion-icon>
          <ion-label>{{ chip.label }}</ion-label>
        </ion-chip>
      }
    </div>
  </ion-card-content>
</ion-card>
