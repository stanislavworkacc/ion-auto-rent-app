<div class="py-2 bg-[#182130] flex items-center">
  <div class="flex justify-between w-full">
    <div class="flex items-center px-[20px] gap-2 text-white">
      <ion-icon name="list-outline"></ion-icon>
      <ion-label class="text-xs uppercase">Автопарки</ion-label>
    </div>

    <div class="relative flex items-center justify-center bg-[#7777793b] w-[30px] h-[30px] rounded-lg shadow-md mr-4">
      <ion-icon name="star-half-outline" class="text-2xl text-[#b5b5b529]"></ion-icon>
      <ion-badge class="absolute bottom-0 right-0 transform translate-x-2 translate-y-2 text-white rounded-full text-xs flex items-center justify-center w-5 h-5 bg-[#3e4673]">
        {{ 4.3 }}
      </ion-badge>
    </div>
  </div>

  <ion-buttons class="mr-[5px]">
    <ion-button (click)="create()">
      <ion-icon name="add-circle-outline" class="text-[#d5d8d5]"></ion-icon>
    </ion-button>
  </ion-buttons>
</div>
