<ion-content class="ion-padding">
  <app-back-button
    [styles]="'!text-[20px] !text-black'"
    [title]="'Меню'"
    [titleStyles]="'!text-black'"
    [navigateBack]="navigateBack.bind(this)"
  ></app-back-button>
  <ion-list class="mt-3">
    <app-header-parks [create]="openModal.bind(this)"></app-header-parks>

    @for(parking of userCarParkings; track parking.label) {
      <ion-item (click)="selectParking()" lines="none" class="!shadow-none">
<!--        <ion-thumbnail slot="start" class="flex justify-center items-center">-->
<!--          <img src="/assets/icon/parkings-logo-ico.png" class="h-[40px] w-[40px]">-->
<!--        </ion-thumbnail>-->

        <ion-label>
          <h2>{{ parking.label }}</h2>
          <p>{{ parking.location }}</p>
        </ion-label>
        <ion-button fill="clear" slot="end" >
          <img src="/assets/icon/edit-orange.png" class="h-[20px]">
        </ion-button>
      </ion-item>
    }
  </ion-list>
</ion-content>
