<ion-content class="ion-padding">
  <ion-list>
    <app-header-parks [create]="openModal.bind(this)"></app-header-parks>

    @for(parking of userCarParkings; track parking.label) {
      <ion-item (click)="selectParking()">
        <ion-thumbnail slot="start" class="mt-2">
          <img src="/assets/icon/parkings-list.png" class="h-full w-full">
        </ion-thumbnail>

        <ion-label>
          <h2>{{ parking.label }}</h2>
          <p>{{ parking.location }}</p>
        </ion-label>
        <ion-button fill="clear" slot="end" >
          <ion-icon slot="icon-only" name="create-outline" class="!text-[20px]"></ion-icon>
        </ion-button>
        <ion-button fill="clear" slot="end" >
          <ion-icon slot="icon-only" name="trash-outline" class="!text-[20px]"></ion-icon>
        </ion-button>
      </ion-item>
    }

    <div class="flex items-center bg-[#cfcfcf] justify-end gap-2 py-2 pr-2">
      @for (carMark of dataService.getCarsMarks(); track carMark.value) {
       <div class="flex items-center">
         <ion-icon slot="icon-only" [name]="carMark.icon" class="text-[#818181] text-[20px]"></ion-icon>
         <span class="ml-1 text-gray-400 font-bold">{{ carMark.count }}</span>
       </div>

      }
    </div>
  </ion-list>
  <car-parks-description></car-parks-description>
</ion-content>
