@for(parking of parkings; track parking.label) {
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ parking.label }}</ion-card-title>
      <ion-card-subtitle>{{ parking.location }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Here's a small text description for the card content. Nothing more, nothing less.
    </ion-card-content>

    <ion-buttons class="flex items-center gap-0 justify-end w-full !mb-1">
     <ion-button fill="clear" class="text-xs">
       <div class="flex flex-col items-center">
         <img src="assets/icon/svg/edit-svg.svg" class="h-[20px]">
       </div>
     </ion-button>
      <ion-button fill="clear" class="text-xs">
        <div class="flex flex-col items-center">
          <img src="assets/icon/svg/delete.svg" class="h-[20px]">
        </div>
      </ion-button>
    </ion-buttons>
  </ion-card>
}
