<ion-content class="ion-padding">
  <ion-list>
    <app-header-parks [create]="openModal.bind(this)"></app-header-parks>

    @for(parking of userCarParkings; track parking.label) {
      <ion-item (click)="selectParking()" lines="none" class="!shadow-none">
        <ion-thumbnail slot="start" class="mt-2">
          <img src="/assets/icon/parkings-list.png" class="h-full w-full">
        </ion-thumbnail>

        <ion-label>
          <h2>{{ parking.label }}</h2>
          <p>{{ parking.location }}</p>
        </ion-label>
        <ion-button fill="clear" slot="end" >
          <img src="/assets/icon/edit-orange.png" class="h-[20px]">
        </ion-button>
      </ion-item>
    }

    <div class="flex items-center justify-end bg-white gap-2 py-2 pr-2">
      @for (carMark of dataService.getCarsMarks(); track carMark.value) {
       <div class="flex items-center">
         <img [src]="carMark.icon" class="h-[20px]">
         <span class="ml-1 text-gray-400 font-bold">{{ carMark.count }}</span>
       </div>
      }
    </div>
  </ion-list>
</ion-content>
