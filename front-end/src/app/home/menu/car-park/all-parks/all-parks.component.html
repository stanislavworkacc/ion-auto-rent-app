<ion-content class="ion-padding">
  <ion-list>
    <app-header-parks [create]="openModal.bind(this)"></app-header-parks>

    @for(parking of userCarParkings; track parking.label) {
      <ion-item>
        <ion-thumbnail slot="start">
<!--          <img src="assets/icon/parking-repo.svg" />-->
        </ion-thumbnail>

        <ion-label>
          <h2>{{ parking.label }}</h2>
          <p>{{ parking.location }}</p>
        </ion-label>
        <ion-button fill="clear" slot="end" >
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-button>
        <ion-button fill="clear" slot="end" >
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-button>
      </ion-item>
    }

  </ion-list>

  <car-parks-description></car-parks-description>
</ion-content>
