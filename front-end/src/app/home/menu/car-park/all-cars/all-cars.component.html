<ion-content>
  <div class="flex w-full items-center justify-between px-4 py-1 bg-[#182130]">
    <div class="flex justify-start">
      <app-back-button
        [styles]="'!text-[20px] !text-[#e8edfc]'"
        [navigateBack]="navigateBack.bind(this)"
      ></app-back-button>
    </div>
    <div class="flex items-center justify-between">
      <in-rent-all-segment></in-rent-all-segment>
      <div class="flex-none">
        <ion-button (click)="vehicleCreation()" class="rounded flex items-center bg-[#e8edfc] px-2 py-2 border"
        >
          <ion-label class="text-xs uppercase text-black mr-1">Додати</ion-label>
          <ion-icon
            name="add-outline"
            class="text-black text-[18px]"
          >
          </ion-icon>
        </ion-button>
      </div>
    </div>

  </div>

  <ion-list lines="none">
    <div class="flex items-center w-full justify-between pr-[10px] sticky top-[-2px] z-50 bg-[#182130]">
      <div class="chip-container flex-wrap">
        @for (chip of allCarsData.chips(); track chip.value) {
          <ion-chip outline="outline"
            [class.selected-chip]="chip?.value === allCarsData.selectedChip()?.value"
            [class.archive-chip]="chip?.value === AllCarsChip.RENT_ARCHIVE"
            [class.review-chip]="chip?.value === AllCarsChip.REVIEWS"
            (click)="chipSelected(chip)"
          >
            <ion-label>{{ chip.label }}</ion-label>

            @if (chip?.value === allCarsData.selectedChip()?.value) {
              <ion-icon name="close-circle-outline" (click)="closeSelectedChip($event)"></ion-icon>
            }
          </ion-chip>
        }
      </div>
      <ion-buttons slot="end" class="flex flex-col gap-1 w-[15%]">
        <ion-button class="flex justify-end">
          <div class="flex flex-col items-center">
            <ion-icon name="funnel-outline" class="text-black"></ion-icon>
            <ion-label class="text-xs text-black">Фільтр</ion-label>
          </div>
        </ion-button>
      </ion-buttons>
    </div>
    <router-outlet></router-outlet>
  </ion-list>
</ion-content>
