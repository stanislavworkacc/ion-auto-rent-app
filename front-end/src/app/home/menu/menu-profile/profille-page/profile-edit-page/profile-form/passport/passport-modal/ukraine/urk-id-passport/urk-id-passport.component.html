<div class="w-full h-[220px] border-2 border-black rounded-lg p-2 bg-gray-50 font-sans relative mt-2 bg-[#f2f9ff]">
  <div class="flex justify-between items-center">
    <div class="text-left">
      <span class="block text-xs font-bold">УКРАЇНА</span>
      <span class="block text-xs font-bold">UKRAINE</span>
    </div>
    <div class="text-center">
      <span class="block text-[10px]">ПАСПОРТ ГРОМАДЯНИНА УКРАЇНИ</span>
      <span class="block text-[10px]">PASSPORT OF THE CITIZEN OF UKRAINE</span>
    </div>
    <div class="text-right">
      <img src="assets/icon/ukraine-trizub.png" alt="Ukraine Flag" class="w-8 h-auto">
    </div>
  </div>
  <div class="flex mt-2">
    <div class="w-[100px] h-[130px] border border-black mr-2">
      <ion-icon name="person" class="text-[100px] flex justify-center items-center h-full"></ion-icon>
    </div>
    <div class="flex-grow text-[10px]">
      <div class="flex justify-between">
        <span class="font-bold">Прізвище</span>
        <span>ТКАЧЕНКО/TKACHENKO</span>
      </div>
      <div class="flex justify-between">
        <span class="font-bold">Ім'я</span>
        <span>МАР'ЯНА/MARIANA</span>
      </div>
      <div class="flex justify-between">
        <span class="font-bold">По батькові</span>
        <span>ІВАНІВНА/IVANIVNA</span>
      </div>
      <div class="flex justify-between">
        <span class="font-bold">Стать</span>
        <span>Ж/F</span>
      </div>
      <div class="flex justify-between">
        <span class="font-bold">Громадянство</span>
        <span>Україна/UKR</span>
      </div>
      <div class="flex justify-between">
        <span class="font-bold">Дата народження</span>
        <span>24 08 1991</span>
      </div>
      <div class="flex justify-between">
        <span class="font-bold">Дійсний до</span>
        <span>13 12 2025</span>
      </div>
      <div class="flex justify-between">
        <span class="font-bold">Запис №.</span>
        <span>19910824-00026</span>
      </div>
      <div class="flex justify-between">
        <span class="font-bold">Документ №/Document No.</span>
        <span>000000000</span>
      </div>
    </div>
  </div>
</div>


<ion-fab slot="fixed" vertical="bottom" horizontal="end" [edge]="false">
  <ion-fab-button>
    <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="top">
    <ion-fab-button (click)="editPassport()">
      <img src="assets/icon/svg/edit-svg.svg" class="h-[20px]">
    </ion-fab-button>
    <ion-fab-button (click)="signPassport()">
      <img src="assets/icon/svg/sign.svg" class="h-[20px]">
    </ion-fab-button>

  </ion-fab-list>
</ion-fab>
