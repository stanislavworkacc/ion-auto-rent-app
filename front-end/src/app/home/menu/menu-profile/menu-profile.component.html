<ion-grid>
  <ion-row>
    @for (page of pages(); track page.value) {
      <ion-col size="6">
        <ion-card [class.create]="page.value === MenuPage.CREATE"
                  (click)="openPage(page)"
        >
          <ion-card-header>
            <ion-card-subtitle>
              <ion-icon [name]="page.icon"></ion-icon>

            </ion-card-subtitle>
          </ion-card-header>

          <ion-card-content class="ion-padding">
            <ion-label [class.left-padding]="platform.is('ios')">
              {{ page.label }}
            </ion-label>
          </ion-card-content>

          @if (page.value === MenuPage.SALE) {
            <ion-badge class="sale-badge">1</ion-badge>
          }
        </ion-card>
      </ion-col>
    }

  </ion-row>
</ion-grid>
