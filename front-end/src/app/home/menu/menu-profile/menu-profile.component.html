<ion-grid>
  <ion-row>
    <ion-col size="6" *ngFor="let page of pages()">
      <ion-card [class.create]="page.value === MenuPage.CREATE">
        <ion-card-header>
          <ion-card-subtitle>
            <ion-icon [name]="page.icon"></ion-icon>

          </ion-card-subtitle>
        </ion-card-header>

        <ion-card-content class="ion-padding">
          <ion-label [class.left-padding]="platform.is('ios')">
            {{ page.label }}
          </ion-label>
        </ion-card-content>
        <ion-badge *ngIf="page.value === MenuPage.SALE" class="sale-badge">1</ion-badge>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-button
  expand="block"
  fill="outline"
  shape="round"
  type="submit"
>
  <ion-icon name="log-out-outline"></ion-icon>
  <span>Вихід</span>
</ion-button>
