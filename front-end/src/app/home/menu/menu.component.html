<ion-content>
  <app-profile-greetings
    [options]="dataService.getOptions()"
    [selected]="selected"
    [socialMarks]="dataService.getSocialMarks()"
    [carsMarks]="dataService.getCarsMarks()"
  >
  </app-profile-greetings>

  @switch (selected()) {
    @case (MenuSection.PROFILE) {
      <menu-profile
        [pages]="dataService.getProfilePages()"
      ></menu-profile>
    }
  }
</ion-content>

<log-out class="bg-[#b3bac0]"></log-out>
