<ion-content>
  <div class="flex flex-col gap-2">
    <ion-button (click)="generateAndViewPDF()" class="text-black">Generate and View PDF</ion-button>
    <div class="flex items-center gap-2 border rounded justify-between">
      <ion-button (click)="clearSignature()"  class="text-black">Clear Signature</ion-button>
      <ion-button (click)="saveSignature()"  class="text-black">Save Signature</ion-button>
    </div>

  </div>

  <signature-pad [options]="signaturePadOptions" (onEndEvent)="drawComplete()"></signature-pad>

  <iframe *ngIf="pdfSrc" [src]="pdfSrc" width="100%" height="600px"></iframe>
</ion-content>
